<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="hero">
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <!-- LEFT COLUMN CONTAINER -->


    <main class="flex-row">

        <div class="col-12 col-sm-3">
            <div class="card">
                <h2 class="search-title">Search for a City</h2>
                <form id="city-form" class="card-body">
                    <input type="text" class="form-input" id="city-search" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <!-- SEARCH HISTORY -->
            <div class="col">
                <div id="previous-search">
                    PREVIOUS CITIES LIST

                    <div class="city1">San Antonio</div>
                    <div class="city2">San Francisco</div>
                    <div class="city3">London</div>
                    <div class="city4">Urbino</div>
                    <div class="city5">New York</div>
                </div>
            </div>
        </div>

        <!-- CURRENT CITY FORECAST -->
        <div class="col-12 col-sm-9">
            <div class="row" id="today-container">

            </div>
            <!-- FIVE DAY FORECAST -->
            <div>
                <h3 class="card-title" id="five-day">5-Day FORECAST</h3>
            </div>
            <div class="col" id="five-day">

            </div>
        </div>



    </main>

    <script src="./assets/js/take2.js"></script>
</body>

</html>
