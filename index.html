<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="hero">
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <!-- LEFT COLUMN CONTAINER -->
    <main class="row">
        <div class="container">
            <div class="card col">
                <h2 class="search-title">Search for a City</h2>
                <form id="city-form" class="card-body">
                    <input type="text" class="form-input" id="city-search" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <!-- SEARCH HISTORY -->
            <div class="card" id="previous-search">
                PREVIOUS CITIES LIST
            </div>
        </div>

        <!-- SEARCH RESULTS -->
        <div class="container">
                <!-- CURRENT CITY FORECAST -->
                <div class="card" id="current-forecast">
                    <h3 class="card-header text-uppercase" id="city-name">City (Date)</h3>
                    <p class="temp">temp</p>
                    <p class="wind">speed</p>
                    <p class="humidity">humidity</p>
                    <p class="uv-index">index</p>
                </div>

                <!-- FIVE DAY FORECAST -->
                <h4 id="five-day">5-Day FORECAST</h4>
                <div class="container" id="five-day-forecast">
                    <div class="card" id="day-1">
                        <h4 id="date">date</h4>
                        <div id="status-icon">ICON</div>
                        <p id="temp">temp</p>
                        <p id="wind">speed</p>
                        <p id="humidity">humidity</p>
                    </div>
                    <div class="card" id="day-2">
                        <h4 id="date">date</h4>
                        <div id="status-icon">ICON</div>
                        <p id="temp">temp</p>
                        <p id="wind">speed</p>
                        <p id="humidity">humidity</p>
                    </div>
                    <div class="card" id="day-3">
                        <h4 id="date">date</h4>
                        <div id="status-icon">ICON</div>
                        <p id="temp">temp</p>
                        <p id="wind">speed</p>
                        <p id="humidity">humidity</p>
                    </div>
                    <div class="card" id="day-4">
                        <h4 id="date">date</h4>
                        <div id="status-icon">ICON</div>
                        <p id="temp">temp</p>
                        <p id="wind">speed</p>
                        <p id="humidity">humidity</p>
                    </div>
                    <div class="card" id="day-5">
                        <h4 id="date">date</h4>
                        <div id="status-icon">ICON</div>
                        <p id="temp">temp</p>
                        <p id="wind">speed</p>
                        <p id="humidity">humidity</p>
                    </div>

                </div>
            </div>
        </div>


    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
